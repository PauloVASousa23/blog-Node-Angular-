<div class="container">
  <form [formGroup]="formUsuario" class="card shadow-sm p-3 my-3 bg-light">
    <div class="d-flex align-items-center justify-content-center flex-column">
      <div class="position-relative">
        <div class="imagem-perfil">
          <img [src]="imagemPerfil"/>
        </div>
        <button class="botao-alterar-foto" (click)="cliqueAlterarImagem()"><i class="fas fa-camera"></i></button>
      </div>
    </div>
    <hr class="hr"/>
    <div class="row">
      <div class="form-group col-6">
        <label>Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="form-group col-6">
        <label>E-mail</label>
        <input type="text" formControlName="email" class="form-control">
      </div>
      <div class="form-group col-12">
        <label>Descrição</label>
        <textarea class="form-control" formControlName="descricao"></textarea>
      </div>
    </div>
    <div class="row justify-content-center">
      <button class="btn btn-success mr-2" (click)="salvar()">Salvar</button>
      <button class="btn btn-dark">Voltar</button>
    </div>
  </form>
</div>
<input type="file" id="inputImagem" (change)="alterarImagem($event)" [hidden]="true" accept="image/jpg, image/png">

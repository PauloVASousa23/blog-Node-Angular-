<div class="row m-2 py-2 post-preview" *ngFor="let post of postagens">
  <div class="col-3 d-flex align-items-center justify-content-center overflow-hidden h-100" [routerLink]="['/Post', post._id]">
    <img [src]="urlServer+post.Imagem" class="h-100">
  </div>
  <div class="col-9">
    <p style="height: calc(100% - 40px)" [routerLink]="['/Post', post._id]">{{post.Conteudo}}</p>
    <label class="w-100 text-right user-select-none">
      <div class="imagem-miniatura">
        <img [src]="imagemPerfil+post.Autor.id"/>
      </div>
      {{post.Autor.nome}} - <i class="far fa-clock"></i>
      {{post.Data | date: 'dd/MM/yy'}}

      <i [ngClass]="{'fas text-primary': post.Like.includes(id), 'far': !post.Like.includes(id), 'opacity-2': post.Deslike.includes(id)}"
        class="fa-thumbs-up pointer"
        (click)="like(post._id, post.Like.includes(id), post.Deslike.includes(id))"></i>
      {{post.Like.length}}

      <i [ngClass]="{'fas text-danger': post.Deslike.includes(id), 'far': !post.Deslike.includes(id), 'opacity-2': post.Like.includes(id)}"
        class="fa-thumbs-down pointer"
        (click)="deslike(post._id, post.Like.includes(id), post.Deslike.includes(id))"></i>
      {{post.Deslike.length}}
    </label>
  </div>
</div>
